project_name: "bmi-tracker"
description: "BMI Calculator with ncurses UI and SQLite storage (Linux/macOS only)"
sources:
  - "program.c"
output: "bmi-tracker"

dependencies:
  linux:
    - "gcc"
    - "libsqlite3-dev"
    - "libncurses-dev"
  darwin:
    - "gcc"
    - "sqlite"
    - "ncurses"
  windows:
    - "msys2"
    - "sqlite3"
    # NOTE: This example uses ncurses which is not fully supported on Windows
    # ncurses has limited Windows compatibility via MSYS2
    # For Windows users, consider using a simple console I/O instead
    # or run this in WSL (Windows Subsystem for Linux) for full ncurses support

flags:
  - -lsqlite3
  - -lncurses

includes:
  - "ncurses.h"
  - "sqlite3.h"
